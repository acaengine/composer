<div class="app">
    <div class="test">
        <i binding [(model)]="model.value" sys="sys-rhAUvsBsBo" mod="Bookings" bind="today"></i>
        {{ model.value | json }}
        {{ model.active }}

        <button binding onEvent="click" sys="sys-rhAUvsBsBo" mod="Bookings" exec="power">Change</button>
        <input type="checkbox" [(ngModel)]="model.active" binding onEvent="change" sys="sys-rhAUvsBsBo" mod="Bookings" exec="power" [params]="[model.active]"/>
    </div>
</div>
